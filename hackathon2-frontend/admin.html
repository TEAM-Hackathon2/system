<main>
<div class="container-fluid px-4">
    <h1 class="mt-4">출결 현황</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">학생 출결 현황</li>
    </ol>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card bg-primary text-white mb-4">
                <div class="card-body">출석</div>
                <div class="attendance-div">
                    <span class="attendance" id="attendance">25</span>
                </div> 
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="#">출석 명단</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-warning text-white mb-4">
                <div class="card-body">지각</div>
                <div class="tardy-div">
                    <span class="tardy" id="tardy">25</span>
                </div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="#">지각 명단</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-success text-white mb-4">
                <div class="card-body">병결</div>
                <div class="sick-absent-div">
                    <span class="sick-absent" id="sick-absent">25</span>
                </div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="#">병결 명단</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card bg-danger text-white mb-4">
                <div class="card-body">결석</div>
                <div class="absent-div">
                    <span class="absent" id="absent">25</span>
                </div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="#">결석 명단</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                 일일 출결 차트
                </div>
                <div class = "circle-div">
                    <canvas id="myChart2" width="25%" height="40"></canvas>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    주간 출결 현황
                </div>
                <div class="barchart-div">
                    <canvas id="myChart1" width="80%" height="40"></canvas>
                  </div>
            </div>
        </div>
    </div>
</div>
