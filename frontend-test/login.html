<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="description" content="Login - Register Template">
  <meta name="author" content="Lorenzo Angelino aka MrLolok">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../frontend-test/css/loginstyle.css">
  <style>
    body {
      background-color: #303641;
    }
  </style>
</head>
<body>
  <div id="container-login">
    <div id="title">
      <i class="material-icons lock">lock</i> 로그인
    </div>
    <form>
      <div class="input">
        <div class="input-addon">
          <i class="material-icons">face</i>
        </div>
        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
      </div>
      <div class="input">
        <div class="input-addon">
          <i class="material-icons">vpn_key</i>
        </div>
        <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
      </div>
      <button id="login-btn" type="button">로그인</button>
    </form>
    <div class="register">
      계정이 없으신가요?
      <a href="register.html"> <br><button id="register-link">회원가입</button></a>
    </div>
  </div>
  <script src="../frontend-test/js/login.js"></script>
</body>

</html>
