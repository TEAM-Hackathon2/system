<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- 부트스트랩 -->
  <!-- 스타일시트 / min.js -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

  <!-- 차트 링크 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <div class="container">
      <div class="row my-3">
          <div class="col">
          </div>
      </div>
      <div class="row my-2">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <canvas id="myChart"></canvas>
                  </div>
                  <div class="card-body text-center text-align-center">
                    <h3>주간 출석률</h3>
                  </div>
              </div>
          </div>
      </div>
      <div class="row my-2">
          <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <canvas id="myChart1"></canvas>
                </div>
                <div class="card-body text-center text-align-center">
                  <h3>일일출석통계</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- 차트 -->
  <script>
  const mydata = [3, 2, 1, 1, 2, 2, 0, 0];
  const mydataHalf = [20, 18, 20, 19, 20, 20];
  ctx = document.getElementById("myChart");

  mixedChart = {
    type: 'bar',
    labels: ['월요일', '화요일', '수요일', '목요일', '금요일'],
    datasets : [
      {
        label: '결석률',
        data : mydata,
        backgroundColor: 'rgba(256, 0, 0, 0.1)'
      },
      {
        label: '출석률',
        data: mydataHalf,
        backgroundColor: 'transparent',
        borderColor: 'skyblue',
        type: 'line'
      }
    ]
    };
    myChart = new Chart(ctx, {
      type: 'bar',
      data: mixedChart,
      options: {
        legend: {
          display: true
        }
      }
    });  

    // 파이형 차트
    const myPiedata = [1, 2, 1, 1, 2];
      const myPiedataHalf = [20, 18, 20, 19, 20];  
      ctx1 = document.getElementById("myChart1");
    
    myPieData = {
    type: 'pie',
    labels: ['출석', '결석', '지각', '조퇴', '병가'],
    datasets : [
      {
        label: ['출석', '결석', '지각', '조퇴', '병가'],
        data : myPiedata,
        backgroundColor: ['rgba(256, 60, 40, 0.1)', 'rgba(256, 255, 10, 0.3)', 'rgba(70, 100, 100, 0.1)', 'rgba(256, 0, 100, 0.5)', 'rgba(256, 156, 100, 0.4)'],
      }],
    }

      // 가운데 구멍이 없는 파이형 차트
    myPieChart = new Chart(ctx1, {
      type: 'pie',
      data: myPieData,
      options: {}
  });
  </script>
  </script>
</body>
</html>
